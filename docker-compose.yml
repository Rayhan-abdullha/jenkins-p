version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkins
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - net

volumes:
  jenkins_home:

networks:
  net:
    driver: bridge
